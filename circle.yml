machine:
  environment:
    ANDROID_HOME: /usr/local/android-sdk-linux
dependencies:
  cache_directories:
    - ~/.android
    - ~/android
    - ~/.gradle
  override:
    - (echo "Downloading Android SDK v23 now!")
    - (source scripts/environmentSetup.sh && getAndroidSDK)

test:
  pre:
    - cd app/platforms && ./gradlew assembleRelease:
        timeout: 600
  post:
    - cp -r app/platforms/zazo_android/build/outputs $CIRCLE_ARTIFACTS